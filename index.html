<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato test</title>
    <link rel='icon' href='./assets/icons8-kebab-48.png' type='image/x-icon'/ >
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo-hhh.png" />
      
    </header>

    <div class="sort-box">
      <p>Sort by: </p>
      <button class="sort-button" onclick="fetchRestaurants(sortCostURL)">Rating</button>
      <button class="sort-button" onclick="fetchRestaurants(sortRatingURL)"><span class="chevron">&#8964;</span> Cost</button>
      <button class="sort-button" onclick="fetchRestaurants(defaultURL)">Reset</button>
    </div>
    <div class="spinner-container" id="spinnerContainer">
      <div class="loading-spinner"></div>
    </div>

    <section id="mainCardArea" class="main-card-area">
      
    </section>
    
    <p class="displaying-amount" id="amountOfCards"></p>

    <footer>
      <img class="footer-logo" src="./assets/logo-hhh-white.png" alt="Hungry Hungry Hippos White Logo">
      <p>Webmasters:</p>
      <a class="p-webmasters" href="https://github.com/AxelHammarback/" target="_blank"><img class="img-github" src="./assets/github-logo.svg">Axel Hammarbäck</a>
      <a class="p-webmasters" href="https://github.com/ckjerrgren" target="_blank"><img class="img-github" src="./assets/github-logo.svg">Claudia Kjerrgren</a>
      <a class="p-webmasters" href="https://github.com/nathalienordstrom" target="_blank"><img class="img-github" src="./assets/github-logo.svg">Nathalie Nordström</a>

    </footer>

    <script src="script.js"></script>
  </body>
</html>
